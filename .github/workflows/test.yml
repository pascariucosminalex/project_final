# .github/workflows/test.yml
name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]

env:
  MONGODB_DB_NAME: gha-demo
  PORT: 8080

jobs:
  test:
    name: Run Tests with MongoDB
    runs-on: ubuntu-latest
    env:
      MONGODB_CONNECTION_PROTOCOL: mongodb+srv
      MONGODB_CLUSTER_ADDRESS: ${{ secrets.MONGODB_CLUSTER_ADDRESS }}
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: |
          npm start &
          npx wait-on http://127.0.0.1:$PORT

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npm test

      - name: Ensure coverage dir exists (optional)
        run: mkdir -p coverage

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::6}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build app (context: repo root, Dockerfile: docker/Dockerfile.app)
      - name: Build App Image
        run: |
          docker build -f docker/Dockerfile.app -t ${{ secrets.DOCKER_USERNAME }}/myapp:${SHORT_SHA} .

      # Build nginx (context: docker/, Dockerfile: docker/Dockerfile.nginx)
      - name: Build Nginx Image
        run: |
          docker build -f docker/Dockerfile.nginx -t ${{ secrets.DOCKER_USERNAME }}/mynginx:${SHORT_SHA} docker

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${SHORT_SHA}
          docker push ${{ secrets.DOCKER_USERNAME }}/mynginx:${SHORT_SHA}

  trivy-scan:
    name: Scan Images with Trivy (from Docker Hub)
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::6}" >> $GITHUB_ENV

      # dacă repo-urile Docker Hub sunt private, păstrează login
      - name: Login to Docker Hub (for private images)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Trivy scan (app)
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/myapp:${SHORT_SHA}
          format: table
          output: trivy-app.txt
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'   # pune '1' ca să blochezi pipeline-ul pe vulnerabilități

      - name: Trivy scan (nginx)
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/mynginx:${SHORT_SHA}
          format: table
          output: trivy-nginx.txt
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-app.txt
            trivy-nginx.txt

  approve-deploy:
    name: Approve Deploy to Production
    runs-on: ubuntu-latest
    needs: trivy-scan
    environment: production
    steps:
      - name: Await manual approval
        run: echo "✅ CI complete. Waiting for manual approval to deploy to production..."
